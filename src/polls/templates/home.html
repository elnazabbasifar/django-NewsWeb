{% extends 'base.html' %}
{% block body %}
<div class="row">
    {% for x in api.results %}
    <div class="col-sm">
        <div class="card" style="width: 18rem;">
            <img src="{{x.media.url}}" class="card-img-top" alt="{{x.source}}">
            <div class="card-body">
                <h5 class="card-title">{{x.title}}</h5>
                <p class="card-text">{{x.abstract|truncatechars:100}}</p>
                <a href="{{x.url}}" target="_blank" class="btn btn-primary">Read more</a>
            </div>
        </div>  
    </div>
    {%endfor%}
</div>
{% endblock %}%}
