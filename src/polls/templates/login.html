{% extends 'base.html' %}
{% block body %}
<div class="col-md-9">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <h1 class="navbar-brand">Members Form</h1>
        </div>
    </nav>
</div>
<form method="POST" class="post-form" action="/home/">  
    {% csrf_token %}
    <br />
    <div class="col-md-8">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" required="required"/>
        </div>  
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" required="required"/>
        </div>
        <center><label class="text-danger">{{ msg }}</label></center>
        <br />
        
        <div class="form-inline">
            <div class="col-auto my-1">
                <button class="btn btn-primary form-control"> Login</button>
                <a href="/" class="btn btn-outline-primary" role="button" aria-pressed="true">Sign up</a>
           </div>
        </div>
    </div>
</form>
 
{% endblock %}
